<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIPSTICK STORE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>LIPSTICK STORE</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="product-list">
            <div class="product">
                <img src="redd.jpg" alt="Lipstick 1">
                <h2>Red Lipstick</h2>
                <p>Rs. 300</p>
                <button onclick="addToCart('Red Lipstick', 300)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="pinkk.jpg" alt="Lipstick 2">
                <h2>Pink Lipstick</h2>
                <p>Rs. 300</p>
                <button onclick="addToCart('Pink Lipstick', 300)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="nude.jpg" alt="Lipstick 3">
                <h2>Nude Lipstick</h2>
                <p>Rs. 300</p>
                <button onclick="addToCart('Nude Lipstick', 300)">Add to Cart</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Lipstick Store</p>
    </footer>

    <script src="Java.js"></script>
</body>
</html>
